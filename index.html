<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eluate-js</title>
  </head>

  <body>
    <div data-set="{ count: 0 }">
      <h1>hello world</h1>
      <p>
        total count: <span data-text="count"></span>
      </p><button data-on:click="this.count--">
        -
      </button>
      <button data-on:click="this.count++">
        +
      </button>
      <div data-show="count < 0">
        wrong way
      </div>
      <div data-show="count >= 0 && count < 3">
        keep trying!
      </div>
      <div data-show="count >= 3 && count < 5">
        good job!
      </div>
      <div data-show="count >= 5 && count < 7">
        nice!
      </div>
    </div>
    <div data-set="{ show: false }">
        <h1>are you there?</h1>
        <button data-on:click="this.show = !this.show">
          <span data-text="show"></span>
        </button>
        <div data-show="show">
          hi im here
        </div>
    </div>
    <div data-set="{ user: { name: 'khusyasy', 'age': 19, 'grades': [1, 2, 3, 4, 5] } }">
      <p>
        my name is <span data-text="user.name"></span>, and im <span data-text="user.age"></span> years old
      </p>
      <p>
        my grades are:
        <span data-text="user.grades"></span>
      </p>
    </div>
    <script src="bundle.js"></script>
  </body>

</html>
