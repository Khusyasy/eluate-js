<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eluate-js</title>
  </head>

  <body>
    <div data-set='{ "count": 0 }'>
      <h1>hello world</h1>
      <p>
        total count: <span data-text="count"></span>
      </p><button data-on:click="this.count--">
        -
      </button>
      <button data-on:click="this.count++">
        +
      </button>
    </div>
    <script src="bundle.js"></script>
  </body>

</html>
